<section class="container py-5">
    <h2 class="text-center mb-4">Contactez-moi</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse Email"> 
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Tapez votre message ici..."></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Envoyer</button>
            </form>

            <div class="mt-4 text-center">
                <p>Ou contactez-moi sur les réseaux sociaux :</p>
                <a href="https://instagram.com" target="_blank">
                    <img src="Images/insta.png" alt="Instagram" width="40" height="40" class="mx-3">
                </a>
                <a href="https://facebook.com" target="_blank">
                    <img src="Images/facebook.png" alt="Instagram" width="40" height="40" class="mx-3">
                </a>
                <a href="https://wa.me/1234567890" target="_blank">
                    <img src="Images/whatsapp.png" alt="Instagram" width="40" height="40" class="mx-3">
                </a>
                
            </div>
        </div>
    </div>
</section>
